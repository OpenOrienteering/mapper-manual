<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">

  <title>{{ page.title | append: ' | ' | replace: 'User Manual | ', '' }}{{ site.title }}</title>

{% if page.description %}
  <meta name="Description" content="{{ page.description }}">
{% else %}
  <meta name="Description" content="{{ site.description }}">
{% endif %}

  <link rel="shortcut icon" href="{{ "/mapper-images/mapper-icon/Mapper.ico" | prepend: site.baseurl }}">
  <link rel="apple-touch-icon" href="{{ "/mapper-images/mapper-icon/Mapper-256.png" | prepend: site.baseurl }}">

  <link rel="stylesheet" href="{{ '/assets/css/just-the-docs-default.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/openorienteering.css' | relative_url }}">

{% if site.search_enabled != false %}
  <script type="text/javascript" src="{{ '/assets/js/vendor/lunr.min.js' | relative_url }}"></script>
{% endif %}
  <script type="text/javascript" src="{{ '/assets/js/just-the-docs.js' | relative_url }}"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
